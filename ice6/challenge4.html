<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link>
    <style>
    .errormsg { 
        font-family: "Nunito";
    	color:red;
    	display:none; } 
    </style>
    <script type="text/javascript">
        function checkForm(){
        var fullName = document.getElementById("fullname");
        if (fullName.value == "") {
            var nameError = document.getElementById("nameerrormsg");
            nameError.style.display = "block";
        }
        var streetAddress = document.getElementById("streetaddr");
        if (streetAddress.value == "") {
            var addressError = document.getElementById("addrerrormsg");
            addressError.style.display = "block"
        }
        if (!fullName.value || !streetAddress.value) {
            return false
        }
        }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr">Street Address:</label>
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
